<script type="text/javascript">
    RED.nodes.registerType("oracleCredentials",{
        category: 'config',
        defaults: {
            name: {value: ""},
            username: {value: '', required:true},
            password: {value: '', required:true},
            connectionString: {value: '', required:true},
        },
        label: function() {
            return this.name || "Oracle database credentials";
        }
    });
</script>

<script type="text/html" data-template-name="oracleCredentials">
    <div class="form-row">

        <label for="node-config-input-username"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-username">

    <div class="form-row">
        <label for="node-config-input-password"><i class="fa fa-user"></i> Password</label>
