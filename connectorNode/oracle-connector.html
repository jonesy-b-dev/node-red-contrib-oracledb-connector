<script type="text/javascript">
    RED.nodes.registerType('oracle-connector', {
        category: 'common',
        color: '#f80808',
        inputs: 1,
        outputs: 1,
        defaults: {
            connection: { value: '',  type: "oracleCredentials", required: true},
            inputData: {value: 'payload', required: true}
        },
        icon: "db.png",
        label: function() {
            return  'Oracle Connector';
        },
        oneditprepare: function() {
            $("#node-input-inputData").typedInput({
              type:"msg",
              types:["msg"],
              typeField: "#node-input-inputData-type"
            });
        }
    });
</script>

<script type="text/html" data-template-name="oracle-connector">
    <div class="form-row">
        <label for="node-input-connection"><i class="fa fa-link"></i> Connection</label>
        <input type="text" id="node-input-connection">
    </div>
    <div class="form-row">
        <label for="node-input-inputData"><i class="fa fa-sign-in"></i> Input</label>
        <input type="text" id="node-input-inputData" value="msg.payload">
        <input type="hidden" id="node-input-id-inputData">
    </div>
</script>
